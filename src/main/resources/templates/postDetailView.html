<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세 내용</title>
</head>
<body>
<h1>글 상세 내용</h1>
<table>
    <thead>
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>내용</td>
        <td>작성자</td>
        <td>수정자</td>
        <td>작성 일시</td>
        <td>수정 일시</td>
    </tr>
    </thead>
    <tbody>
    <td th:text="${post.postID}"></td>
    <td th:text="${post.title}"></td>
    <td th:text="${post.content}"></td>
    <td th:text="${post.user.userMame}"></td>
    <td th:text="${post.user.userName}"></td>
    <td th:text="${post.createdDate}"></td>
    <td th:text="${post.updatedDate}"></td>
    </tbody>
</table>

<h2>댓글 목록</h2>
<table>
    <thead>
    <tr>
        <td>번호</td>
        <td>내용</td>
        <td>작성자</td>
        <td>작성 일시</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${commentList}">
        <td th:text="${comment.commentID}"></td>
        <td th:text="${comment.content}"></td>
        <td th:text="${comment.user.userName}"></td>
        <td th:text="${comment.createdDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
